server {
    listen 80;
    server_name spicc.ac.th www.spicc.ac.th;
    return 301 https://spicc.ac.th$request_uri;
}

server {
    listen 443 ssl http2;
    server_name spicc.ac.th www.spicc.ac.th;

    # พาธหลักของโปรเจกต์
    root /var/www/spicc/web; 
    index index.php index.html;

    ssl_certificate /etc/letsencrypt/live/spicc.ac.th/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spicc.ac.th/privkey.pem;

    # Gzip Optimization
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 1. จัดการไฟล์รูปภาพ (Uploads) ให้ดึงจาก Disk โดยตรง (แก้ปัญหา 404)
    location /web/uploads/ {
        alias /var/www/spicc/web/public/uploads/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 2. จัดการไฟล์ Static ของ Next.js (เพิ่มความเร็ว)
    location /web/_next/static/ {
        alias /var/www/spicc/web/.next/static/;
        expires 365d;
        access_log off;
    }

    # 3. ส่งคำขอเข้า Next.js (Port 3100)
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. phpMyAdmin (ถ้ายังจำเป็นต้องใช้)
    location /phpmyadmin {
        alias /usr/share/phpmyadmin;
        index index.php;
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
}
