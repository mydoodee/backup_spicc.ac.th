server {
    listen 80;
    server_name backup.spicc.ac.th;
    return 301 https://backup.spicc.ac.th$request_uri;
}
server {
    listen 443 ssl http2;
    server_name backup.spicc.ac.th;
    ssl_certificate /etc/letsencrypt/live/spicc.ac.th/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spicc.ac.th/privkey.pem;
    # Log files
    access_log /var/log/nginx/backup_access.log;
    error_log /var/log/nginx/backup_error.log;
    # Proxy to Backup Server (Node.js Port 3101)
    location / {
        proxy_pass http://127.0.0.1:3101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increase timeout for long backup operations
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
